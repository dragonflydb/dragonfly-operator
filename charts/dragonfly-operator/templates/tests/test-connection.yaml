apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "dragonfly-operator.fullname" . }}-test-connection"
  namespace: {{ include "dragonfly-operator.namespace" . }}
  labels:
    {{- include "dragonfly-operator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "dragonfly-operator.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
